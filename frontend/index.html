<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Head Content-->
        <title>Gas Lab</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Links -->
        <!-- Make It Pretty Import the Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container mt-5">
                <div class="form-group">
                    <h1> Secret Number Gas Lab</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your Secret Number</span>
                        <input id="secretNumber" type="text" class="form-control" placeholder="Input Secret Number">
                    <div class="input-group mb-3"></div>
                        <span class="input-group-text">Estimated Gas for Storing</span>
                        <input disabled="True" id="estimatedGas" type="text" class="form-control" placeholder="">
                    </div>
                    <div>  
                        <button class="btn btn-secondary mt-2" id="estimate" onclick="estimate();">Estimate Gas</button>
                    </div>
                    <div>  
                        <button class="btn btn-primary mt-2" id="store" onclick="storeSecret();">Execute</button>
                    </div>
                </div>         
            </div>
        </main>
    <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
         <script src="static/logic.js"></script>
    </body>
</html>
